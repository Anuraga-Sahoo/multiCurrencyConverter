<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinE Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link id="theme-style" href="{{ url_for('static', filename='css/light-mode.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Add fixed-top class to the header -->
    <header class="nav text-white p-3 fixed-top">
        <div class="nav-container container d-flex justify-content-between align-items-center">
            <img class="logo" id="logo" src="../static/img/Fine.png" alt="">
            <div class="favorite-and-darkLight-mode-container">
                <i class="fa-solid fa-bookmark"></i>
                <button id="theme-toggle" class="button btn btn-sm btn-outline-light">
                    <i class="fas fa-moon"></i> 
                </button>
            </div>
        </div>
    </header>
    

    <main class="container my-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h2 class="h5 mb-0">Convert Currency</h2>
                    </div>
                    <div class="card-body">
                        <form id="converter-form">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" value="1" min="0.01" step="0.01" required>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="from-currency" class="form-label">From</label>
                                    <select class="form-select" id="from-currency" required>
                                        <!-- Will be populated with JavaScript -->
                                    </select>
                                </div>
                                
                                <div class="col-auto d-flex align-items-end mb-2">
                                    <button type="button" id="swap-button" class="btn btn-outline-secondary">
                                        <i class="fas fa-exchange-alt"></i> 
                                    </button>
                                </div>
                                
                                <div class="col">
                                    <label for="to-currency" class="form-label">To</label>
                                    <select class="form-select" id="to-currency" required>
                                        <!-- Will be populated with JavaScript -->
                                    </select>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Convert</button>
                            </div>
                        </form>
                        
                        <div id="result-container" class="mt-4 p-3 bg-light rounded text-center d-none">
                            <h3 class=" convertion-value h4 mb-2" id="conversion-result">1 USD = 0.85 EUR</h3>
                            <p class="text-muted mb-0" id="conversion-rate">1 USD = 0.85 EUR</p>
                            <p class="small text-muted mt-2" id="last-updated">Last updated: April 23, 2025 14:30</p>
                            <button id="save-favorite" class="btn btn-sm btn-outline-primary mt-2">
                                <i class="far fa-star"></i> Save as Favorite
                            </button>
                        </div>
                        
                        <div id="error-container" class="alert alert-danger mt-4 d-none">
                            <p class="mb-0" id="error-message"></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h2 class="h5 mb-0">Historical Rates (7 Days)</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="rates-chart" height="250"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Popular Currency Rates</h2>
                        <div class="dropdown">
                            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="baseDropdown" data-bs-toggle="dropdown">
                                Base: USD
                            </button>
                            <ul class="dropdown-menu" id="base-currency-dropdown">
                                <!-- Will be populated with JavaScript -->
                            </ul>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="row" id="popular-rates">
                            <!-- Will be populated with JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h2 class="h5 mb-0">Favorite Conversions</h2>
                    </div>
                    <div class="card-body">
                        <div id="favorites-container">
                            <p class="text-muted" id="no-favorites">You haven't saved any favorite conversions yet.</p>
                            <div class="row" id="favorites-list">
                                <!-- Will be populated with JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center">
            <p class="text-muted mb-0">FinE Currency Converter App &copy; 2025</p>
            <p class="text-muted small mb-0">Exchange rates provided by ExchangeRate-API</p>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='js/converter.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
</body>
</html>
